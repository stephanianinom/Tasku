# Configuración para tests - usa H2 en memoria
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
quarkus.datasource.username=sa
quarkus.datasource.password=sa

# Configuración de Hibernate para tests
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=false

# Desactivar validaciones que requieren DB en tests
quarkus.hibernate-orm.validate-in-dev-mode=false

# Configuración de CORS para tests
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:4200

